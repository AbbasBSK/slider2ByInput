<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Slider</title>
</head>

<body>
    <section class="slider">
        <input class="checkSlider" name="slider" id="checkImg1" type="radio" >
        <input class="checkSlider" name="slider" id="checkImg2" type="radio" checked>
        <input class="checkSlider" name="slider" id="checkImg3" type="radio">
        <input class="checkSlider" name="slider" id="checkImg4" type="radio">
        <div class="sliderSection">
            <div class="imgBox">
                <img src="/assets/images/01.jpg" alt="">
                <img src="/assets/images/02.jpg" alt="">
                <img src="/assets/images/03.jpg" alt="">
                <img src="/assets/images/04.jpg" alt="">
            </div>
        </div>

        <div class="sliderBtnBox">
            <div class="lableBox">
                <label for="checkImg1" class="sliderBtn"></label>
                <label for="checkImg2" class="sliderBtn"></label>
                <label for="checkImg3" class="sliderBtn"></label>
                <label for="checkImg4" class="sliderBtn"></label>
            </div>
        </div>
    </section>
</body>

</html>
